<!-- compact-crawl/index.html - Main game container with retro-inspired layout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Crawl</title>
    <style>
        :root {
            color-scheme: dark;
            --bg: #040712;
            --bg-alt: #0b1024;
            --panel: rgba(15, 24, 50, 0.82);
            --accent: #7ef3ff;
            --accent-2: #ffb25f;
            --accent-3: #c792ff;
            --text: #e9ecff;
            --muted: #8ca0c8;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 20% 20%, rgba(126, 243, 255, 0.08), transparent 30%),
                radial-gradient(circle at 80% 10%, rgba(199, 146, 255, 0.1), transparent 28%),
                radial-gradient(circle at 50% 80%, rgba(255, 178, 95, 0.08), transparent 30%),
                linear-gradient(135deg, #03050c 0%, #060b1b 50%, #02030a 100%);
            color: var(--text);
            font-family: "Lucida Console", "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            display: grid;
            grid-template-rows: auto 1fr;
            width: min(120ch, 100vw);
            max-height: min(92vh, 900px);
            gap: 10px;
            padding: 14px;
            background: linear-gradient(145deg, rgba(24, 36, 74, 0.9), rgba(9, 14, 30, 0.9));
            border: 2px solid rgba(126, 243, 255, 0.5);
            box-shadow: var(--shadow), 0 0 0 3px rgba(255, 178, 95, 0.15), 0 0 25px rgba(126, 243, 255, 0.15);
            backdrop-filter: blur(4px);
        }

        #stats-overlay {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 10px;
            border: 1px solid rgba(126, 243, 255, 0.35);
            background: linear-gradient(180deg, rgba(10, 17, 36, 0.9), rgba(12, 20, 42, 0.7));
            font-size: 0.9rem;
            line-height: 1.4;
            box-shadow: inset 0 0 0 1px rgba(199, 146, 255, 0.1);
        }

        #stats-summary {
            display: flex;
            flex-wrap: wrap;
            gap: 6px 10px;
        }

        .stat-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: linear-gradient(135deg, rgba(126, 243, 255, 0.18), rgba(199, 146, 255, 0.12));
            border: 1px solid rgba(126, 243, 255, 0.2);
            color: var(--text);
            border-radius: 6px;
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.35);
        }

        .stat-pill .label {
            color: var(--muted);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-size: 0.7em;
        }

        #player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(18ch, 1fr));
            gap: 6px 14px;
            font-size: 0.85rem;
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 6px 8px;
            background: rgba(12, 20, 42, 0.7);
            border: 1px solid rgba(126, 243, 255, 0.15);
            border-radius: 4px;
        }

        .stat-line .label {
            color: var(--muted);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .stat-line .value {
            color: var(--text);
            font-variant-numeric: tabular-nums;
        }

        .stat-line .breakdown {
            color: #7db8ff;
            font-size: 0.75em;
        }

        #playfield {
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 10px;
            min-height: 0;
        }

        #game-display {
            border: 1px solid rgba(126, 243, 255, 0.4);
            background:
                linear-gradient(90deg, rgba(126, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(180deg, rgba(126, 243, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 20% 30%, rgba(126, 243, 255, 0.06), transparent 35%),
                radial-gradient(circle at 80% 70%, rgba(199, 146, 255, 0.05), transparent 35%),
                #020410;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.6);
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 6px rgba(126, 243, 255, 0.25));
        }

        #message-overlay {
            display: flex;
            flex-direction: column;
            gap: 4px;
            border: 1px solid rgba(255, 178, 95, 0.3);
            background: linear-gradient(180deg, rgba(12, 20, 42, 0.9), rgba(15, 24, 50, 0.8));
            padding: 8px 10px;
            font-size: 0.84rem;
            line-height: 1.35;
            max-height: 9.5em;
            overflow-y: auto;
            box-shadow: inset 0 0 0 1px rgba(126, 243, 255, 0.08);
        }

        #message-overlay .title-banner {
            margin: 0 0 4px;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(126, 243, 255, 0.35), 0 0 22px rgba(199, 146, 255, 0.25);
            white-space: pre;
            line-height: 1.1;
        }

        #message-overlay .message-row {
            padding: 4px 6px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
        }

        #message-overlay .severity-warning {
            color: #ffbfb0;
            border-color: rgba(255, 122, 89, 0.35);
            background: linear-gradient(90deg, rgba(255, 178, 95, 0.12), transparent);
        }

        #message-overlay .severity-success {
            color: #f4f48f;
            border-color: rgba(174, 246, 135, 0.4);
            background: linear-gradient(90deg, rgba(126, 243, 255, 0.08), transparent);
        }

        #message-overlay .severity-info {
            color: #8fd6ff;
            border-color: rgba(126, 243, 255, 0.35);
            background: linear-gradient(90deg, rgba(126, 243, 255, 0.08), transparent);
        }

        #message-overlay .severity-default {
            color: var(--text);
            border-color: rgba(255, 255, 255, 0.06);
        }

        .game-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(56ch, 90vw);
            max-height: min(70vh, 32rem);
            padding: 10px;
            border: 2px solid #444;
            background: #000;
            color: #c7c7c7;
            display: none;
            overflow-y: auto;
            box-shadow: 0 0 0 4px #050505;
        }

        .game-screen h2 {
            margin: 0 0 6px;
            font-size: 1rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #f0f070;
        }

        #inventory-content .inventory-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #inventory-content .inventory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            gap: 8px;
        }

        #inventory-content .item-label {
            flex: 1;
        }

        #inventory-content .equipped {
            color: #8fd6ff;
        }

        #inventory-content .item-actions button {
            margin-left: 4px;
            padding: 2px 6px;
            background: #111;
            color: #dcdcdc;
            border: 1px solid #444;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
        }

        #inventory-content .item-actions button:hover {
            background: #1c1c1c;
            border-color: #666;
        }

        #inventory-content .inventory-hint {
            margin-top: 8px;
            color: #8f8f8f;
            font-size: 0.85rem;
        }

        #sandbox-panel select,
        #sandbox-panel button {
            background-color: rgba(12, 20, 42, 0.9);
            color: var(--text);
            border: 1px solid rgba(126, 243, 255, 0.35);
            padding: 4px 8px;
            margin: 2px 0;
            font-family: inherit;
            font-size: 0.85rem;
            border-radius: 4px;
            transition: transform 120ms ease, box-shadow 120ms ease;
        }

        #sandbox-panel button:hover {
            background-color: rgba(18, 32, 64, 0.95);
            border-color: rgba(255, 178, 95, 0.55);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            cursor: pointer;
            transform: translateY(-1px);
        }

        #sandbox-panel h3,
        #sandbox-panel h4 {
            margin: 6px 0;
            border-bottom: 1px solid rgba(126, 243, 255, 0.25);
            padding-bottom: 3px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--accent);
        }

        #font-preview {
            color: var(--text);
            background: rgba(9, 14, 30, 0.9);
            border: 1px solid rgba(199, 146, 255, 0.3);
            padding: 8px;
            font-size: 0.85rem;
            box-shadow: var(--shadow);
        }

        #font-preview button {
            background-color: rgba(12, 20, 42, 0.9);
            color: var(--text);
            border: 1px solid rgba(126, 243, 255, 0.35);
            padding: 3px 6px;
            font-family: inherit;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        #font-preview button:hover {
            background-color: rgba(18, 32, 64, 0.95);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <header id="stats-overlay">
            <div id="stats-summary"></div>
            <div id="player-stats">Loading...</div>
        </header>

        <div id="playfield">
            <div id="game-display"></div>
            <div id="message-overlay">
                <div class="message-row severity-default">Welcome to Compact Crawl!</div>
                <div class="message-row severity-default">Use arrow keys to move.</div>
            </div>
        </div>

        <div id="inventory-screen" class="game-screen">
            <h2>Inventory</h2>
            <div id="inventory-content"></div>
            <p>Press [I] to close</p>
        </div>

        <div id="skills-screen" class="game-screen">
            <h2>Skills &amp; Abilities</h2>
            <div id="skills-content"></div>
            <p>Press [S] to close</p>
        </div>
    </div>

    <!-- Add debug controls to HTML -->
    <div id="debug-panel" style="display: none; position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.85); border: 1px solid #555; padding: 10px; z-index: 1000;">
        <h3>Debug Controls</h3>
        <button onclick="window.setDebugMode(!window.DEBUG_MODE)">Toggle Debug Mode</button>
        <button onclick="window.game.player.hp = window.game.player.maxHp">Heal Player</button>
        <button onclick="window.game.spawnTestMonsters()">Spawn Monsters</button>
        <button onclick="window.validateGameState(window.game)">Validate Game State</button>
        <button onclick="window.saveGame(window.game)">Save Game</button>
        <button onclick="window.loadGame(window.game)">Load Game</button>
        <div>
            <label>
                <input type="checkbox" onchange="document.getElementById('debug-log').style.display = this.checked ? 'block' : 'none'"> Show Debug Log
            </label>
        </div>
    </div>
    <div id="debug-log" style="display: none; position: fixed; top: 10px; right: 10px; width: 300px; height: 200px; background: rgba(0,0,0,0.85); border: 1px solid #555; padding: 10px; overflow-y: auto; z-index: 1000;"></div>

    <!-- Load in correct dependency order -->
    <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>
    <script src="utils.js"></script>          <!-- Utils must be loaded first for font functions -->
    <script src="assets.js"></script>         <!-- CONFIG and constants -->
    <script src="data.js"></script>           <!-- Game data management -->
    <script src="monsters.js"></script>       <!-- Monster behaviors -->
    <script src="entities.js"></script>       <!-- Entity classes -->
    <script src="dungeons.js"></script>       <!-- Dungeon generation -->
    <script src="ui.js"></script>             <!-- UI handlers -->
    <script src="game.js"></script>           <!-- Main game loop -->

    <!-- Initialize game immediately after scripts are loaded -->
    <script>
        // Export utility functions to the global scope for use in the game
        window.addEventListener('load', () => {
            // Export font detection functions to global scope
            if (typeof isFontAvailable === 'function') {
                window.isFontAvailable = isFontAvailable;
            }
            if (typeof detectSystemFonts === 'function') {
                window.detectSystemFonts = detectSystemFonts;
            }
            if (typeof getActuallyDifferentFonts === 'function') {
                window.getActuallyDifferentFonts = getActuallyDifferentFonts;
            }
            if (typeof createFontPreview === 'function') {
                window.createFontPreview = createFontPreview;
            }
            if (typeof compareFonts === 'function') {
                window.compareFonts = compareFonts;
            }

            // Initialize game
            window.game = new Game();

            // Clear loading message
            const titleArt = [
                '  ██████╗ ██████╗ ███╗   ███╗██████╗  █████╗  ██████╗████████╗',
                ' ██╔════╝██╔═══██╗████╗ ████║██╔══██╗██╔══██╗██╔════╝╚══██╔══╝',
                ' ██║     ██║   ██║██╔████╔██║██████╔╝███████║██║        ██║   ',
                ' ██║     ██║   ██║██║╚██╔╝██║██╔══██╗██╔══██║██║        ██║   ',
                ' ╚██████╗╚██████╔╝██║ ╚═╝ ██║██████╔╝██║  ██║╚██████╗   ██║   ',
                '  ╚═════╝ ╚═════╝ ╚═╝     ╚═╝╚═════╝ ╚═╝  ╚═╝ ╚═════╝   ╚═╝   ',
            ].join('\n');

            document.getElementById('message-overlay').innerHTML = [
                `<pre class="title-banner">${titleArt}</pre>`,
                '<div class="message-row severity-default">Welcome to Compact Crawl!</div>',
                '<div class="message-row severity-info">Use arrow keys or hjkl to move. Tap [S] to inspect skills, [I] for inventory.</div>',
                '<div class="message-row severity-success">Tip: Watch for color glows on loot and threats—brighter means rarer or deadlier.</div>'
            ].join('');

            // Add extra help text for game modes
            const helpText = {
                'main': 'Main Game: Explore the dungeon and survive!',
                'arena': 'Arena Mode: Fight waves of increasingly tough monsters.',
                'sandbox': 'Sandbox Mode: Experiment with mechanics using enhanced stats.'
            };

            // Listen for game mode changes
            document.addEventListener('gameModeChanged', (e) => {
                const mode = e.detail.mode;
                if (helpText[mode]) {
                    document.getElementById('message-overlay').innerHTML =
                        `<div class="message-row severity-info">${helpText[mode]}</div>`;
                }
            });
        });

        // Debug keyboard shortcut
        document.addEventListener('keydown', (e) => {
            // Ctrl+D to toggle debug panel
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                const panel = document.getElementById('debug-panel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
        });

        // Debug logger
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);

            // Add to debug log
            const debugLog = document.getElementById('debug-log');
            if (debugLog) {
                const message = document.createElement('div');
                message.textContent = args.map(arg =>
                    typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                ).join(' ');
                debugLog.appendChild(message);

                // Scroll to bottom
                debugLog.scrollTop = debugLog.scrollHeight;

                // Limit number of messages
                if (debugLog.children.length > 100) {
                    debugLog.removeChild(debugLog.firstChild);
                }
            }
        };
    </script>
</body>
</html>
