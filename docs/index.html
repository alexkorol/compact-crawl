<!-- compact-crawl/index.html - Main game container with seamless layout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Crawl</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto+Mono&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1a1a1a 0%, #080808 60%, #030303 100%);
            color: #eee;
            font-family: 'Fira Code', 'Source Code Pro', 'Ubuntu Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            width: 96vmin;
            height: 72vmin; /* 4:3 aspect ratio */
            max-width: 1200px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
            background: rgba(5, 5, 5, 0.85);
        }

        #game-display {
            flex: 1;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.95) 0%, rgba(6, 6, 6, 0.98) 50%, rgba(4, 4, 4, 1) 100%);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        #game-ui {
            position: absolute;
            pointer-events: none; /* Let clicks pass through to the game */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 2; /* Ensure UI is above the game display */
        }
        
        #stats-overlay {
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.65);
            font-size: 0.9em;
            align-self: flex-end;
            margin: 10px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            pointer-events: auto;
            box-sizing: border-box;
            width: clamp(320px, 28vmin, 360px);
            min-width: clamp(320px, 28vmin, 360px);
            max-width: clamp(320px, 28vmin, 360px);
            flex: 0 0 clamp(320px, 28vmin, 360px);
        }

        #stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            justify-items: end;
            gap: 6px;
        }

        .stat-pill {
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 999px;
            padding: 4px 10px;
            color: #ffecb3;
            text-shadow: 0 0 6px rgba(255, 236, 179, 0.35);
            letter-spacing: 0.05em;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
            justify-self: end;
        }

        .stat-pill .label {
            color: rgba(255, 255, 255, 0.55);
            margin-right: 4px;
        }

        #player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 4px 12px;
            color: #cfd8dc;
            font-size: 0.82em;
            border-top: 1px dashed rgba(255, 255, 255, 0.08);
            padding-top: 6px;
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            white-space: nowrap;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
        }

        .stat-line .label {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .stat-line .value {
            color: #f5f5f5;
            font-variant-numeric: tabular-nums;
        }

        .stat-line .breakdown {
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 0.05em;
        }

        #message-overlay {
            margin-top: auto; /* Push to bottom */
            padding: 12px 14px;
            background: rgba(0, 0, 0, 0.72);
            max-height: 150px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(3px);
            border-radius: 0 0 8px 8px;
            box-shadow: inset 0 8px 20px rgba(0, 0, 0, 0.45);
        }

        /* Inventory and skills screens */
        .game-screen {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #555;
            padding: 10px;
            display: none;
            z-index: 10;
            pointer-events: auto; /* Make the modal clickable */
        }

        #inventory-content .inventory-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #inventory-content .inventory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }

        #inventory-content .item-label {
            flex: 1;
        }

        #inventory-content .equipped {
            color: #5cf;
        }

        #inventory-content .item-actions button {
            margin-left: 4px;
            padding: 2px 6px;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            cursor: pointer;
            font-family: monospace;
        }

        #inventory-content .item-actions button:hover {
            background: #444;
            border-color: #777;
        }

        #inventory-content .inventory-hint {
            margin-top: 12px;
            color: #aaa;
            font-size: 0.9em;
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
        }

        #message-overlay .message-row {
            font-size: 0.85em;
            line-height: 1.35;
            opacity: 0.95;
            padding: 2px 6px;
            border-radius: 4px;
            backdrop-filter: blur(2px);
        }

        #message-overlay .message-row.severity-warning {
            color: #ffcdd2;
            background: rgba(183, 28, 28, 0.12);
        }

        #message-overlay .message-row.severity-success {
            color: #fff9c4;
            background: rgba(255, 215, 64, 0.12);
        }

        #message-overlay .message-row.severity-info {
            color: #80d8ff;
            background: rgba(41, 121, 255, 0.12);
        }

        #message-overlay .message-row.severity-default {
            color: #eceff1;
            background: rgba(255, 255, 255, 0.04);
        }

        /* Additional styles for sandbox mode */
        #sandbox-panel select,
        #sandbox-panel button {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
            padding: 3px 8px;
            margin: 2px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        #sandbox-panel button:hover {
            background-color: #444;
            border-color: #888;
            cursor: pointer;
        }
        
        #sandbox-panel h3, 
        #sandbox-panel h4 {
            margin: 5px 0;
            border-bottom: 1px solid #555;
            padding-bottom: 3px;
        }
        
        /* Test font display */
        .font-sample {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #444;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #sandbox-panel label {
            display: block;
            margin: 5px 0;
        }
        
        .sandbox-section {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #333;
            border-radius: 3px;
        }

        /* Additional styles for font comparison */
        #font-preview {
            color: #eee;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #555;
            padding: 10px;
            border-radius: 3px;
            font-size: 14px;
        }
        
        #font-preview h4 {
            margin: 5px 0;
            border-bottom: 1px solid #555;
            padding-bottom: 3px;
        }
        
        #font-preview button {
            background-color: #333;
            color: #eee;
            border: 1px solid #555;
            padding: 3px 8px;
            font-family: monospace;
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        
        #font-preview button:hover {
            background-color: #444;
        }
        
        /* Preload fonts to ensure they're available */
        @font-face {
            font-family: 'DejaVu Sans Mono';
            src: local('DejaVu Sans Mono');
            font-display: block;
        }
        
        @font-face {
            font-family: 'Monaco';
            src: local('Monaco');
            font-display: block;
        }
        
        @font-face {
            font-family: 'Consolas';
            src: local('Consolas');
            font-display: block;
        }
        
        @font-face {
            font-family: 'Courier New';
            src: local('Courier New');
            font-display: block;
        }
        
        @font-face {
            font-family: 'Lucida Console';
            src: local('Lucida Console');
            font-display: block;
        }
        
        /* Additional helper classes */
        .font-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .font-sample {
            border: 1px solid #444;
            padding: 8px;
            border-radius: 3px;
        }
        
        .font-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-display"></div>
        
        <div id="game-ui">
            <div id="stats-overlay">
                <div id="stats-summary"></div>
                <div id="player-stats">Loading...</div>
            </div>
            <div id="message-overlay">
                <div class="message-row severity-default">Welcome to Compact Crawl!</div>
                <div class="message-row severity-default">Use arrow keys to move.</div>
            </div>
        </div>
        
        <div id="inventory-screen" class="game-screen">
            <h2>Inventory</h2>
            <div id="inventory-content"></div>
            <p>Press [I] to close</p>
        </div>
        
        <div id="skills-screen" class="game-screen">
            <h2>Skills & Abilities</h2>
            <div id="skills-content"></div>
            <p>Press [S] to close</p>
        </div>
    </div>

    <!-- Add debug controls to HTML -->
    <div id="debug-panel" style="display: none; position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); border: 1px solid #555; padding: 10px; z-index: 1000;">
        <h3>Debug Controls</h3>
        <button onclick="window.setDebugMode(!window.DEBUG_MODE)">Toggle Debug Mode</button>
        <button onclick="window.game.player.hp = window.game.player.maxHp">Heal Player</button>
        <button onclick="window.game.spawnTestMonsters()">Spawn Monsters</button>
        <button onclick="window.validateGameState(window.game)">Validate Game State</button>
        <button onclick="window.saveGame(window.game)">Save Game</button>
        <button onclick="window.loadGame(window.game)">Load Game</button>
        <div>
            <label>
                <input type="checkbox" onchange="document.getElementById('debug-log').style.display = this.checked ? 'block' : 'none'"> Show Debug Log
            </label>
        </div>
    </div>
    <div id="debug-log" style="display: none; position: fixed; top: 10px; right: 10px; width: 300px; height: 200px; background: rgba(0,0,0,0.8); border: 1px solid #555; padding: 10px; overflow-y: auto; z-index: 1000;"></div>

    <!-- Load in correct dependency order -->
    <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>
    <script src="utils.js"></script>          <!-- Utils must be loaded first for font functions -->
    <script src="assets.js"></script>         <!-- CONFIG and constants -->
    <script src="data.js"></script>           <!-- Game data management -->
    <script src="monsters.js"></script>       <!-- Monster behaviors -->
    <script src="entities.js"></script>       <!-- Entity classes -->
    <script src="dungeons.js"></script>       <!-- Dungeon generation -->
    <script src="ui.js"></script>             <!-- UI handlers -->
    <script src="game.js"></script>           <!-- Main game loop -->

    <!-- Initialize game immediately after scripts are loaded -->
    <script>
        // Export utility functions to the global scope for use in the game
        window.addEventListener('load', () => {
            // Export font detection functions to global scope
            if (typeof isFontAvailable === 'function') {
                window.isFontAvailable = isFontAvailable;
            }
            if (typeof detectSystemFonts === 'function') {
                window.detectSystemFonts = detectSystemFonts;
            }
            if (typeof getActuallyDifferentFonts === 'function') {
                window.getActuallyDifferentFonts = getActuallyDifferentFonts;
            }
            if (typeof createFontPreview === 'function') {
                window.createFontPreview = createFontPreview;
            }
            if (typeof compareFonts === 'function') {
                window.compareFonts = compareFonts;
            }
            
            // Initialize game
            window.game = new Game();
            
            // Clear loading message
            document.getElementById('message-overlay').innerHTML = [
                '<div class="message-row severity-default">Welcome to Compact Crawl!</div>',
                '<div class="message-row severity-default">Use arrow keys or hjkl to move.</div>'
            ].join('');
            
            // Add extra help text for game modes
            const helpText = {
                'main': 'Main Game: Explore the dungeon and survive!',
                'arena': 'Arena Mode: Fight waves of increasingly tough monsters.',
                'sandbox': 'Sandbox Mode: Experiment with mechanics using enhanced stats.'
            };
            
            // Listen for game mode changes
            document.addEventListener('gameModeChanged', (e) => {
                const mode = e.detail.mode;
                if (helpText[mode]) {
                    document.getElementById('message-overlay').innerHTML =
                        `<div class="message-row severity-info">${helpText[mode]}</div>`;
                }
            });
        });

        // Debug keyboard shortcut
        document.addEventListener('keydown', (e) => {
            // Ctrl+D to toggle debug panel
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                const panel = document.getElementById('debug-panel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
        });
        
        // Debug logger
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            
            // Add to debug log
            const debugLog = document.getElementById('debug-log');
            if (debugLog) {
                const message = document.createElement('div');
                message.textContent = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                ).join(' ');
                debugLog.appendChild(message);
                
                // Scroll to bottom
                debugLog.scrollTop = debugLog.scrollHeight;
                
                // Limit number of messages
                if (debugLog.children.length > 100) {
                    debugLog.removeChild(debugLog.firstChild);
                }
            }
        };
    </script>
</body>
</html>
