<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Crawl</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: radial-gradient(circle at top, #090909 0%, #020202 55%, #000 100%);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: clamp(16px, 4vmin, 48px);
      gap: 16px;
      box-sizing: border-box;
    }

    .frame-wrapper {
      width: min(960px, 100%);
      max-height: min(720px, 75vh);
      aspect-ratio: 4 / 3;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      background: #050505;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .fallback {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      line-height: 1.6;
      max-width: min(560px, 90vw);
    }

    .fallback a {
      color: #79c8ff;
      font-weight: 600;
    }

    noscript {
      display: block;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px 16px;
      max-width: min(480px, 90vw);
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <div class="frame-wrapper">
      <iframe
        src="docs/index.html"
        title="Compact Crawl"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer"
      ></iframe>
    </div>
    <p class="fallback">
      If the game doesn't load automatically, you can
      <a href="docs/index.html">open Compact Crawl directly</a>.
    </p>
    <noscript>
      JavaScript is required to play Compact Crawl. Enable JavaScript or
      <a href="docs/index.html">open the game directly</a>.
    </noscript>
  </main>
</body>
</html>
