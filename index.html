<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Crawl</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #c7c7c7;
      font-family: "Lucida Console", "Courier New", monospace;
    }

    main {
      width: min(120ch, 100vw);
      padding: 16px;
      display: grid;
      gap: 16px;
      justify-items: center;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f0f070;
    }

    .frame-wrapper {
      width: min(96vw, 960px);
      aspect-ratio: 4 / 3;
      border: 2px solid #333;
      background: #050505;
      padding: 8px;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }

    .fallback {
      margin: 0;
      max-width: 80ch;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #8f8f8f;
    }

    .fallback a {
      color: #f0f070;
      text-decoration: none;
    }

    .fallback a:hover,
    .fallback a:focus {
      text-decoration: underline;
    }

    noscript {
      display: block;
      border: 2px solid #444;
      padding: 8px 12px;
      max-width: 80ch;
      background: #050505;
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <main>
    <h1>Compact Crawl</h1>
    <div class="frame-wrapper">
      <iframe
        src="docs/index.html"
        title="Compact Crawl"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer"
      ></iframe>
    </div>
    <p class="fallback">
      If the game doesn't load automatically, you can
      <a href="docs/index.html">open Compact Crawl directly</a>.
    </p>
    <noscript>
      JavaScript is required to play Compact Crawl. Enable JavaScript or
      <a href="docs/index.html">open the game directly</a>.
    </noscript>
  </main>
</body>
</html>
