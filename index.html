<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Crawl</title>
  <style>
    :root {
      color-scheme: dark;
      --accent: #7ef3ff;
      --accent-2: #ffb25f;
      --text: #e9ecff;
      --muted: #8ca0c8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(126, 243, 255, 0.08), transparent 30%),
        radial-gradient(circle at 80% 10%, rgba(199, 146, 255, 0.1), transparent 28%),
        radial-gradient(circle at 50% 80%, rgba(255, 178, 95, 0.08), transparent 30%),
        linear-gradient(135deg, #03050c 0%, #060b1b 50%, #02030a 100%);
      color: var(--text);
      font-family: "Lucida Console", "Courier New", monospace;
    }

    main {
      width: min(120ch, 100vw);
      padding: 16px;
      display: grid;
      gap: 16px;
      justify-items: center;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(126, 243, 255, 0.5), 0 0 24px rgba(255, 178, 95, 0.4);
    }

    .frame-wrapper {
      width: min(96vw, 960px);
      aspect-ratio: 4 / 3;
      border: 2px solid rgba(126, 243, 255, 0.5);
      background: linear-gradient(145deg, rgba(24, 36, 74, 0.85), rgba(9, 14, 30, 0.92));
      padding: 12px;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 0 3px rgba(255, 178, 95, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }

    .fallback {
      margin: 0;
      max-width: 80ch;
      font-size: 0.95rem;
      line-height: 1.4;
      color: var(--muted);
    }

    .fallback a {
      color: var(--accent);
      text-decoration: none;
      text-shadow: 0 0 10px rgba(126, 243, 255, 0.3);
    }

    .fallback a:hover,
    .fallback a:focus {
      text-decoration: underline;
    }

    noscript {
      display: block;
      border: 2px solid rgba(126, 243, 255, 0.3);
      padding: 8px 12px;
      max-width: 80ch;
      background: rgba(9, 14, 30, 0.9);
      font-size: 0.95rem;
      line-height: 1.4;
      color: var(--text);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <main>
    <h1>Compact Crawl</h1>
    <div class="frame-wrapper">
      <iframe
        src="docs/index.html"
        title="Compact Crawl"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer"
      ></iframe>
    </div>
    <p class="fallback">
      If the game doesn't load automatically, you can
      <a href="docs/index.html">open Compact Crawl directly</a>.
    </p>
    <noscript>
      JavaScript is required to play Compact Crawl. Enable JavaScript or
      <a href="docs/index.html">open the game directly</a>.
    </noscript>
  </main>
</body>
</html>
